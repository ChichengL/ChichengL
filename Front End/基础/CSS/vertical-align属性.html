<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    img{
      width: 400px;
      height: 300px;
      vertical-align: middle;
    }
    textarea{
      vertical-align: middle;
      resize:none; 
    }
  </style>
</head>
<body>
  <!-- 常用于设置图片或者表单(行内块元素)和文字垂直对齐  只针对于行内元素或者行内块元素 -->
  <!-- 语法  vertical-align: baseline | top | middle | bottom    baseline  默认。元素放在父元素的基线上   top  元素顶端和行内最高元素顶端对齐   middle  元素放在父元素的中部  bottom  元素顶端与行内元素最低元素的顶端对齐 -->
  
    <img src="./练习图片/王者荣耀.jpg" alt="">欢迎来到王者荣耀
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>请留言
    <!-- 解决图片底部默认空白缝隙的问题   原因是因为行内块元素会和文字的基线对齐 
    解决方法1.给图片添加vertical-align:middle | top | bottom 等(推荐)  2.  将图片转化为块级元素 display:block
    -->
</body>
</html>
