<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像标签</title>
</head>
<body>
  <h1>使用了我的图像：</h1>
  <img src="img.jpg"/>
  <h1>使用了alt,替换文本,图片显示不出来的时候用文字替换</h1>
  <img src="img1.jpg" alt="我是彭于晏"/>
  <h1>使用了title,提示文本,鼠标放在图片上显现出的文字</h1>
  <img src="img.jpg" alt="我是彭于晏" title="我是彭于晏"/>
  <h1>width,给图像设定宽度:</h1>
  <img src="img.jpg" alt="我是彭于晏" title="我是彭于晏" width="500"/>
  <h1>height,给图像设定高度:</h1>
  <img src="img.jpg" alt="我是彭于晏" title="我是彭于晏" height="500"/>
  <h1>border,给图像设定边框</h1>
  <img src="img.jpg" alt="我是彭于晏" title="我是彭于晏" height="500" border="15"/>
</body>
</html>
