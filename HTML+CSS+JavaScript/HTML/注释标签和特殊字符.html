<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注释和特殊字符</title>
</head>
<body>
  <!--我想见对象-->
  <!-- 看不到 --> 
  注释标签可以快捷键<br />Ctrl键+/
  <h4>特殊字符</h4>
  <div>
    <span>空格&nbsp;</span>
    <span>小于号&lt;</span>
    <span>大于号&gt;</span>
    <span>和号&amp;</span>
    <span>人民币&yen;</span>
    <span>版权&copy;</span>
    <span>注册商标&reg;</span>
    <span>摄氏度&deg;</span>
    <span>正负号&plusmn;</span>
    <span>乘号&times;</span>
    <span>除号&divide;</span>
    <span>平方&sup2;</span>
    <span>3次方&sup3;</span>
  </div>
