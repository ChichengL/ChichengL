<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 60px;
      height: 60px;
      background-color: pink;
      margin:100px auto;
      background:url(./CSS/练习图片/index.png) no-repeat -182px 0;
      /* background-position: -182px 0; */
    }
    .box2{
      width: 27px;
      height: 25px;
      background-color: pink;
      margin: 200px;
      background:url(./CSS/练习图片/index.png) no-repeat -155px -106px; 
    }
  </style>
</head>
<body>
  <!-- 精灵图的使用，为了有效地减少服务器接收和发送请求的次数提高页面的加载速度 -->
  <!-- 核心:把多个小背景图片整合到一个大图上  移动图片的位置，可以使用background-position 
  也就是x轴y轴  往右往下是正值-->
  <!-- 精灵图的缺点 图片文件比较大 其图片放大缩小会失真  一旦图片制作完成想要更换非常复杂 -->
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
