<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tudou{
      position: relative;
      width: 444px;
      height: 320px;
      background-color: #fff;
      margin:30px auto;
    }
    .tudou img{
      width: 100%;
      height: 100%;
    }
    .mask{
      position: absolute;
      /* 隐藏遮罩层 */
      display: none;
      top:0;
      mask:0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3) url(./学堂在线布局/images/形状\ 24.png) no-repeat center;
    }
    .tudou:hover .mask{
      display:block;
    }
  </style>
</head>
<body>
  <div class="tudou">
    <div class="mask"></div>
    <img src="./练习图片/王者荣耀.jpg" alt="">
  </div>
</body>
</html>
