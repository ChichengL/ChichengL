<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 150px;
      height: 15px;
      border-radius: 7px;
      border:1px solid pink;
    }
    .box2{
      width: 50%;
      height: 100%;
      background-color: red;
      border-radius: 10px;
      transition: 0.8s;
      /* 谁做过渡给谁加 */
    }
    .box2:hover{
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
</body>
</html>
