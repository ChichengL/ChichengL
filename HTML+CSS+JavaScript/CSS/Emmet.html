<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1.生成标签  直接输入标签名按tab
  2.如果要生成多个标签加上*  比如div*3生成3个div
  3.父子关系  可以用>比如  ul>li
  4.如果是兄弟关系 用+  比如 div+p
  5.如果生成带有类名或者id名字 直接 .demo 或者 #two 按tab
  6.如果生成的div类名有顺序可以用自增符号 $ 
  7.在标签里面默认显示几个文字-->
  <div></div>

  <div></div>
  <div></div>
  <div></div>

  <ul>
    <li></li>
  </ul>

  <div></div>
  <p></p>
  <!--  如果不能对齐那么 可以右键然后格式化-->
  <div class="demo">
    <div id="two"></div>
    <p class="one"></p>

    <div1></div1>
    <div2></div2>
    <div3></div3>
    <p>sss</p>
    <p>sss</p>
    <p>sss</p>
    <p>sss</p>
    <p>sss</p>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
</body>

</html>
