<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 100px;
      height: 80px;
      background-color: aliceblue;
      margin:100px auto;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis; 
    }
    .box2{
      width: 100px;
      height: 60px;
      background-color: aliceblue;
      margin:100px auto;
      overflow: hidden; /* 超出盒子的部分隐藏 */
      text-overflow: ellipsis; /* 使用省略号代替超出盒子范围的文本 */
      display: -webkit-box;
      -webkit-line-clamp: 2; /* 显示盒子内的前三行文本 */
      -webkit-box-orient: vertical;
    }
  </style>
</head>
<body>

  <!-- 单行文本溢出需要满足三个条件 1.先强制一行内显示文本 white-space:nowrap;(默认normal自动换行)
       2.超出部分隐藏 overflow:hidden；
       3.文字用省略号代替超出的部分 text-overflow:ellipsis;-->
       <div class="box1">
        啥也不说直接省略吧
       </div>
       <div class="box2">
        <p>这是一段需要自动换行但当超过盒子范围时用省略号代替的文本。</p>
       </div>
  <!-- 多行文本溢出  overflow:hidden  text-overflow:ellipsis;
  (弹性伸缩盒子模型显示) display:-webkit-box;  (限制一个块元素显示的文本行数) -webkit-line-clamp:2;  (设置或检索伸缩盒对象的子元素的排列方式) -webkit-box-orient:vertical;   有较大的兼容性问题适用于webkit浏览器或移动端 -->
</body>
</html>
