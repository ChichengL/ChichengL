<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      /* width: 200px; */
      /* 如果没设置宽度那么 和父亲一样宽  div上一级是body */
      height: 50px;
      background-color: skyblue;
      display:inline-block;
    }
    a{
      width: 150px;
      height: 50px;
      background-color: pink;
      display: block;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- 常见块元素
  <h1>~<h6>  <p>  <div>  <ul>  <ol>  <li>
    其特点独占一行且  高度宽度和内外边距都能控制
  宽度默认是容器(父级宽度)的100%
  一个容器及盒子里面可以放行内或块级元素 -->

  <!-- 常见行内元素
  <a> <strong> <b> <em> <i> <del> <s> <ins> <u> <span> 
    一行可以显示多个
    行内元素只能容纳文本或者行内元素
  无法设置宽度  且默认宽度就是自身的宽度-->

<!-- 行内块元素  一行可放多个行内块元素  可以设置宽度和高度
  <img> <input>
   -->
  <div>独占一行</div>不给占同一行
  <!-- 元素显示模式转化  一个模式的元素需要另一种模式的特性  时去使用   如 display:block转化成块元素  display:inline 转化为行内元素  display:inline-block  转化为行内块元素-->
  <a href="#">hhh</a>
</body>

</html>
