<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      color:pink;
      /* font:12px/24px 'Microsoft Yahei'; == */
      font:12px/2.0 'Microsoft Yahei';
      /* 2.0 */
    }
    div{
      /* 子元素继承了父元素的行高 2.0倍（以当前字体大小为一倍） */
      font-size: 18px;
    }
    ul li{ /*ul li权重为0,0,0,2*/
      color:red;
    }
    li{ /*li权重为0,0,0,1*/
      color: green !important;
    }
  </style> 
</head>

<body>
  <!-- 1.层叠性 相同选择器设置相同颜色样式之间会覆盖
  层叠性原则  样式冲突，就近原则，哪个离样式近那个就执行-->
  <!-- 2继承性  子标签会继承父标签的某些样式，如文本颜色和字号  text-  font-  line-  color 都可以继承-->
  <!-- 3优先级  选择器相同则执行层叠性   选择器不同，则根据选择器权重执行
  继承或者*       0,0,0,0
  元素选择器      0,0,0,1
  类选择器        0,0,1,0
  ID选择器        0,1,0,0
  行内样式style=  1,0,0,0
  !important 重要的  无穷大
  不管父元素权重多高，子元素得到的权重都是0-->

  <!-- a链接默认为蓝色 有下划线 如果不设置那么始终是这样因为a在其他盒子内  继承父亲那权重为0 -->
  <div>fffffffff</div>
  <p>fffffffff</p>
  <!-- 复合选择器有权重叠加 -->
    <ul>
      <li>aaaaaa</li>
      <li>bbbbbb</li>
    </ul>
</body>
</html>
