<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 标签(元素)选择器 */
    p{
      color: orange;
      font-size: 35px;
    }
  /*  类选择器  */
    .red{
      background-color: red;
    }
    .box{
      width: 100;
      height: 100;
    }
    .font35{
      font-size: 35px;
    }
    /* id选择器  #定义 id调用  只能调用一次，别人切勿使用(最好不要用)*/
    #pink{
      color:pink;
    }

    /* 通配符选择器 将所有改成红色html body span div等等*/
    *{
      color: green;
    }
    body{
      font-family:'Microsoft yahei'; 
      font-size: 25px;/*字体大小*/
      font-weight: normal;/*字体粗细 100-900  normal  bold */
      font-style: italic; 
      /* 字体样式 italic斜体  normal默认值 */

      /* 上面那些可以合并在一起
      font: font-style font-weight font-size/line-height font-family */
      /* font: italic 700 25px 'Microsoft yahei'; */
      /* font-size/line-height font-family不可省去其他可以 */
    }
    
  </style>
</head>
<body>
    <p>
      aaaaaaaa
    </p>
    <div class="red">a</div>
    <div class="red box">b</div>
    <div class="red box font35">c</div>

    <div id="pink">
      dasjhduiashn
    </div>
    <div id="pink">
      ccccccccc
    </div>
    <ul>
      <li>1234</li>
    </ul>
</body>
</html>
