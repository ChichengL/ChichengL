<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>显示与隐藏</title>
  <style>
    /* display:none;隐藏对象
    display:block;除了转化为块级元素外，还有显示元素的意思 display 隐藏元素后，不再占有原来的位置*/
    .peppa{
      display: none;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    .george{
      width: 200px;
      height: 200px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <!--  visibility:visible;元素可见 visiblity:hidden;元素隐藏 
   visibili隐藏元素后，继续占有原来的位置 -->

   <!-- overflow   默认值是visible不加滚动条也不管理溢出部分   hidden 把溢出部分隐藏  scroll溢出部分显示滚动条(如果上下溢出，左右不溢出，上下左右都加滚动条)   auto  溢出部分加滚动条(那部分溢出那部分加滚动条)    如果有定位，慎用overflow:hidden因为它会隐藏多余的部分 -->
  <div class="peppa">佩奇</div>
  <div class="george">乔治</div>
</body>
</html>
