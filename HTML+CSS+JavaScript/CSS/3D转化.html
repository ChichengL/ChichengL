<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D导航栏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      margin: 100px;
    }
    ul li {
            float: left;
            margin: 0 5px;
            width: 120px;
            height: 35px;
            list-style: none;
            /* 一会我们需要给box 旋转 也需要透视 干脆给li加 里面的子盒子都有透视效果 */
            perspective: 500px;
        }
    .box{
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: all .4s;
      text-align: center;
      line-height: 35px;
      transform: rotateY(15deg);
    }
    .box:hover{
      transform: rotateX(90deg);
    }
    .front,
    .back{
      position: absolute;
      left: 0;
      top:0;
      width: 100%;
      height: 100%;
    }
    .front{
      z-index: 1;
      background-color: pink;
      transform: translateZ(17.5px);
    }
    .back
    {
      background-color: purple;
      transform: translateY(17.5px) rotateX(-90deg);
    }
  </style>
</head>

<body>
  <ul>
    <li>
      <div class="box">
        <div class="front">123</div>
        <div class="back">111</div>
      </div>
    </li>
  </ul>
</body>

</html>
