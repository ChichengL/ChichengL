<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    li{
      list-style: none;
    }
    /* 通栏  top或者footer 是和浏览器一样宽所以不需要指定宽度 */
    .top{
      height: 50px;
      background-color:  gray;
    }
    .banner{
      width: 980px;
      height: 150px;
      background-color: gray;
      margin:10px  auto;
    }
    .box{
      width: 980px;
      height: 300px;
      margin: 0 auto;
      background-color: pink;
    }
    .box li{
      width: 237px;
      height: 300px;
      float: left;
      margin-right: 10px;
      background-color: gray;
    }
    .box .last{
      margin-right: 0px;
    }
    .footer{
      height: 300px;
      background-color: skyblue;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div class="top">top</div>
  <div class="banner">banner</div>
  <div class="box">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li class="last">4</li>
    </ul>
  </div>
  <div class="footer">footer</div>
</body>
</html>
