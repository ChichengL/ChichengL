<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 字体声明 */
    @font-face {
    font-family: 'icomoon';
    src:  url('fonts/icomoon.eot?cyocc4');
    src:  url('fonts/icomoon.eot?cyocc4#iefix') format('embedded-opentype'),
    url('fonts/icomoon.ttf?cyocc4') format('truetype'),
    url('fonts/icomoon.woff?cyocc4') format('woff'),
    url('fonts/icomoon.svg?cyocc4#icomoon') format('svg');
    font-weight: normal;
    font-style: normal;
    font-display: block;
    }
    span{
      font-family: 'icomoon';
      font-size: 100px;
    }
  </style>
</head>
<body>
  <!-- 字体图标iconfont，可以解决精灵图的缺陷  展示的图标实际上是字体 -->
  <!-- 优点 轻量 比图片小，减少了服务器的请求 
  2.灵活性：本质上是文字，可以随便改变颜色，产生阴影，透明效果，旋转等
  3.兼容性 几乎支持所有的浏览器 可以放心使用
  
  字体图标需要自己下载   字体图标的引入  字体图标的追加 
  下载网站  icomoon.io   或者www.icofont.cn(免费)    下载的话Generate Font 然后Download
  
  使用  1.把fonts文件夹放入页面根目录下   2.然后复制字体包里面css的第一段  然后粘贴在style里面    3.在HTML内添加小图标(在demo里面)  4.style里面用更改字体样式 让需要更改的字体加上font-family:     -->

  <!-- 如果字体图标需要更新那么把压缩包里面的selection.json从新上传 选中自己想要的图标下载即可 -->
  <span></span>
  <span></span>
</body>
</html>
