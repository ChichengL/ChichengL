<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位</title>
  <style>
    .suib{
      position:fixed; 
      top:10px;
      right:10px;
    }
    body{
      height: 3000px;
    }
  </style>
</head>
<body>
  <!-- 定位可以让盒子自由的在某个盒子内移动位置或者固定屏幕中某个位置，并且可以压住其他盒子
  定位=定位模式+边偏移！！！
  定位模式用于指定一个元素在文档中的定位方式，边偏移则决定了该元素的最终位置
  定位模式决定元素的定位方式，它通过CSS的position设置
  分为  static 静态定位    relative 相对定位
        absolute 绝对定位  fixed 固定定位
  边偏移 有 top   bottom left  right四个属性  后面要跟具体的值  比如top:80px  是距离 父元素的上边框80px的距离 
  语法:   选择器{position:static;}
          top:80px;-->
  <!-- a.静态定位static按照标准流特性摆放位置，没有边偏移 
    b.相对定位relative 是元素在移动位置时 相对它原来的位置来说的原来的位置继续被占有，后面的盒子仍然以标准流的方式对待他(不脱标，继续保留原来位置),因为相对定位不脱标一般是用来限制绝对定位的
    c.绝对定位absolute移动位置时是相对于它的祖先元素来说的(拼爹)
    1.如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位   2.如果祖先元素有定位(相对 绝对 固定定位),则以最近一级的有定位祖先元素为参考点移动位置   3.绝对定位不会占有原先的位置(脱标)
  孩子使用绝对定位 不会占有位置，可以放在父盒子的任何地方 不会影响其他兄弟盒子
  父盒子需要加定位限制子盒子在父盒子内显示
  父盒子要占位置用相对定位 子盒子不占位置用绝对定位
  这就是   子绝父相！！！
    d.固定定位，固定于浏览器可视区的位置
    特点1.以浏览器的可视窗口为参照点 跟父元素没有关系  不随滚动条滚动  固定定位是（脱标的），可以看成一种特殊的绝对定位
    固定定位小技巧:固定在版心右侧位置   让固定定位的盒子left:50% 再让固定定位的盒子margin-left:版心宽度的一般距离
  
    sticky粘性定位  可以认为是相对定位和固定定位的混合  特点 1.以浏览器的可视窗口为参照点移动元素(固定定位特点) 2.粘性定位占有原先的位置(相对定位的特点) 3.必须添加一个top、left、right、bottom其中一个才有效  
  
    盒子重叠的时候可以使用z-index来控制盒子的先后次序语法   选择器{z-index:1;}  1.数值可正可负默认为auto 数值越大，盒子越靠上  2.不能加单位！！  3.如果属性值相同，则按照书写顺序，后来者居上   4.只有定位的盒子才有z-index属性-->
    <!-- 加了绝对定位的盒子不能通过 margin:0 auto;水平居中
    定位的特殊性  行内元素添加绝对或者固定定位，可以直接设置高度和宽度  块级元素添加绝对或者相对定位，如果不给宽度或者高度，默认大小是内容大小
    
    浮动元素不同，只会压住它下面标准流的盒子，但是不会压住下面标准流盒子里面的文字
    但是绝对定位(固定定位)会压住标准流所有的内容
  
    如果一个盒子既有left又有right 那么会默认执行left属性   top 和bottom 也同理
  
    总结 
    1.标准流  可以让盒子上下排列或者左右排列，垂直的块级盒子显示就用标准流布局
    2.浮动   可以让多个块级元素一行显示或者左右对齐盒子，多个块级盒子水平显示就用浮动布局
    3.定位   定位可以产生层叠性  可以让多个盒子前后叠压   如果元素自在某个盒子类移动就用定位布局-->

    <div class="suib">
      <img src="./学堂在线布局/images/course02.png" alt="">
    </div>
</body>
</html>
