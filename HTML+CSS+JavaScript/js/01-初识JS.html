<!DOCTYPE html>
<html>
<head>
	<title>JavaScript函数计算两个数的乘积</title>
	<script type="text/javascript">
		function calculateProduct() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			var product = num1 + num2;
			document.getElementById("result").innerText = "结果: " + product;
		}
	</script>
</head>
<body>
	<h1>JavaScript函数计算两个数的乘积</h1>
	<input type="number" id="num1"> + <input type="number" id="num2">
	<button onclick="calculateProduct()">计算</button>
	<p id="result"></p>
</body>
</html>
