<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      width: 100px;
      padding: 5px 10px;
      margin: 2px;
      background-color: rgba(255, 192, 203, .1);
      border: 1px solid pink;
      text-align: center;
      line-height: 35px;
      box-shadow: 2px 2px 2px rgab(255, 192, 203, .4);
    }
  </style>
</head>

<body>
  <script>
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++)
        document.write(`<span>${j} X ${i}=${j * i}</span>`)
      document.write('<br>')
    }
    function get (i) {
      return i * i
    }
    function get (i) {
      return i
    }
    get(3)
  </script>
</body>

</html>
