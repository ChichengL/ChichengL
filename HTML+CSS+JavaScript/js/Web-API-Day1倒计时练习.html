<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <textarea name="" id="" cols="30" rows="10">
    为了加强对互联网用户账号信息的管理，弘扬社会主义核心价值观，维护国家安全和社会公共利益，保护公民、法人和其他组织的合法权益，根据《中华人民共和国网络安全法》、《中华人民共和国个人信息保护法》、《互联网信息服务管理办法》等法律、行政法规，制定本规定。
    第二条 互联网用户在中华人民共和国境内的互联网信息服务提供者注册、使用互联网用户账号信息及其管理工作，适用本规定。法律、行政法规另有规定的，依照其规定。
  </textarea>
  <br>
  <button class="btn" disabled>我已阅读条款(5)</button>
  <script>
    const btn = document.querySelector('.btn')
    let i = 5;
    let num = setInterval(function(){
      i--;
      btn.innerHTML = `我已阅读条款(${i})`
      if (i === 0)
      {
        clearInterval(num)
        btn.innerHTML = `我已阅读条款`
        btn.disabled = false
      }
    }, 1000)

  </script>
</body>

</html>
