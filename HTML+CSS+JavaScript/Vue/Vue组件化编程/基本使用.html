<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <script src="../JS/vue.js"></script>
</head>
<body>
  <div id="root">
    <shcool></shcool>
    <hr>
    <student></student>
    <my-school></my-school>
  </div>
</body>
<script>
  Vue.config.productionTip = false
  const my_school = Vue.extend({
    template:`
        <div>
          <h2>学校名称：{{schoolName}}</h2>
          <h2>学校地址：{{address}}</h2>
        </div>
      `,
    data(){
      return {
        schoolName:'北京尚学堂',
        address:'北京昌平区'
      }
    }
  })
  //创建一个shcool组件
  const shcool = Vue.extend({
    template:`
        <div>
          <h2>学校名称：{{schoolName}}</h2>
          <h2>学校地址：{{address}}</h2>
        </div>
      `,
      name:'ChichengL',
    //不要写el配置项，因为最终都会被vm管理 
    data(){
      return{
        schoolName:'大竹中学',
        address:'大竹'
      }
    }
  })

  const student = Vue.extend({
    template:`
      <div>
        <h2>学生名称{{studentName}}</h2>
        <h2>学生年龄{{age}}</h2>
      </div>
    `,
    data(){
      return{
        studentName:'张三',
        age:18
      }
  }
})
// 创建vm
  new Vue({
    el:"#root",
    // 局部注册
    components:{
      Shcool:shcool,
      Student:student,
      'my-school':my_school
    }
  })
  // Vue.component('shcool',shcool)
  // Vue.component('student',student)
</script>
</html>
