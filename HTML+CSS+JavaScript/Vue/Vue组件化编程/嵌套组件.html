<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <script src="../JS/vue.js"></script>
</head>
<body>
  <div id="root">
    <app></app>
    <app></app>
  </div>   
</body>
<script>
  Vue.config.productionTip = false
  //先声明子组件
  const student = Vue.extend({
    template:`
        <div>
          <h2>学生姓名：{{studentName}}</h2>
          <h2>学生年龄：{{age}}</h2>
        </div>
      `,
    data(){
      return{
        studentName:'张三',
        age:18
      }
    }
  })
  //创建一个shcool组件
  
  const school = Vue.extend({
    template:`
        <div>
          <h2>学校名称：{{schoolName}}</h2>
          <h2>学校地址：{{address}}</h2>
        <student></student>
        </div>
      `,
    //不要写el配置项，因为最终都会被vm管理 
    data(){
      return{
        schoolName:'大竹中学',
        address:'大竹'
      }
    },
    components:{
      student
    }
  })
  //定义hello组件
  const hello ={
    template:`<h1>{{msg}}</h1>`,
    data(){
      return{
        msg:'hello'
      }
    }
  }

  //定义app组件

  const app = Vue.extend({
    template:`
    <div>
      <hello></hello>
      <hr>
      <school></school>
    </div>
    `,
    components:{
      school,
      hello
    }
  })

// 创建vm
  new Vue({
    el:"#root",
    components:{
      app
    }
  })
</script>
</html>
