<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../JS/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>欢迎{{name}}</h1>
    <button v-on:click="showInfo">点击提示</button>
  </div>
  <script>
    
    new Vue({
      el:'#root',
      data:{
        name:'Jack'
      },
      methods:{
        showInfo(event){
          alert('同学你好')
        }
      }
    })
    
  </script>
</body>
</html>
