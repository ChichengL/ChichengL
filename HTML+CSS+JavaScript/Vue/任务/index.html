<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3736758_vxpb728fcyh.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="../JS/vue.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.min.js"></script>
  <script src="../JS/vue.js"></script>
  <title>数据展示</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target=".add-modal"> + 添加
      </button>
    </div>
    <div class="table">
      <ul class="list">
      </ul>
    </div>
    <div class="body">
      
    </div>
  </div>
  <!-- 新增-弹出框 -->
  <div class="modal fade add-modal">
    <!-- 中间白色区域 -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header top">
          <span>添加人物</span>
          <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body form-wrap">
          <!-- 新增表单 -->
          <form class="add-form">
            <div class="mb-3">
              <label for="name" class="form-label">人名</label>
              <input type="text" class="form-control name" placeholder="请输入人物名称" name="name">
            </div>
            <div class="mb-3">
              <label for="id" class="form-label">学号</label>
              <input type="text" class="form-control id" placeholder="请输入人物学号" name="id">
            </div>
            <div class="mb-3">
              <label for="introduction" class="form-label">简介</label>
              <textarea type="textarea" class="form-control introduction" placeholder="请输入简介" name="introduction" cols="12" rows="7"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer btn-group">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal"> 取消 </button>
          <button type="button" class="btn btn-primary add-btn"> 保存 </button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.0/axios.min.js"></script>
  <script src="../../Ajax/lib/form-serialize.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</html>
