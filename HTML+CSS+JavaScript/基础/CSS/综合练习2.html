<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    li{
      list-style: none;
      /* 去掉列表小圆点 */
    }
    .box{
      width: 248px;
      height: 163px;
      border:1px solid #ccc;
      margin:100px auto;
      /* border-radius: 12px;*/
      border-radius: 2%;
      /* border-radius  让边框变成圆角 可以是百分比 是按宽度的百分比  如果是正方形要设置一个圆  把数值该为高或者宽的一半，或者直接50%   如果是矩形  设为高度的一半就OK了  
      该属性是简写属性  可以跟四个值 分别为左上角 右上角 右下角 左下角  也可以分开写 比如 border-top-left-radius*/
    }
    .box h3{
      height: 32px;
      border-bottom: 1px dotted #ccc;
      font-size: 14px;
      font-weight: 400;
      line-height: 32px;
      padding-left:15px;
    }
    .box ul li a{
      font-size: 12px;
      color:#666;
      text-decoration: none;
      display: inline-block;
      padding:0 20px;
    }
    .box ul li{
      height:23px;
      line-height: 23px;
    }
    .box ul{
      margin-top:7px;
    }
    .box ul li a:hover{
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>品优购快报</h3>
    <ul>
      <li><a href="#">aaaaa</a></li>
      <li><a href="#">bbbbb</a></li>
      <li><a href="#">ccccc</a></li>
      <li><a href="#">ddddd</a></li>
      <li><a href="#">eeeee</a></li>
    </ul>
  </div>
</body>
</html>
