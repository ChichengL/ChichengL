<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  a{
    color:#c8cecf;
    /* text-align: center; */
    display: block;
    width: 230px;
    height: 40px;
    line-height: 40px;
    /* 让文字垂直居中  行高>盒子高度 那么文字偏下  行高<盒子高度 文字偏下*/
    font-size:14px;
    background-color: #555658;
    text-decoration: none;
    text-indent:3em;  /*首行缩进 按文字大小缩进*/
  }
  a:hover{
    background-color:#c76b2f;
  }
</style>
<body>
  <a href="#">手机&nbsp;电话卡</a>
  <a href="#">电视&nbsp;盒子</a>
  <a href="#">笔记本&nbsp;平板</a>
  <a href="#">家电&nbsp;插线板</a>
  <a href="#">出行&nbsp;穿戴</a>
  <a href="#">智能&nbsp;路由器</a>
  <a href="#">电源&nbsp;配件</a>
  <a href="#">健康&nbsp;儿童</a>
  <a href="#">耳机&nbsp;音箱</a>
  <a href="#">生活&nbsp;箱包</a>
</body>
</html>
