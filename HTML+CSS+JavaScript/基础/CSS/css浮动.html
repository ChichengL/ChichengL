<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .op1{
      width: 200px;
      height: 100px;
      border:1px solid #333;
      float: left;
      text-align: center;
      line-height: 100px;
      box-shadow: 10px 10px 10px #333;
      border-radius: 10%;
    }
    .op2{
      width: 200px;
      height: 100px;
      border:1px solid red;
      float: right;
      text-align: center;
      line-height: 100px;
      box-shadow: 10px 10px 10px #333;
      border-radius: 10%;
    }
    *{
      padding:0;
      margin:0;
    }
    li{
      list-style: none;
    }
    .box{
      width: 1226px;
      height: 285px;
      background-color: pink;
      margin:0 auto;
    }
    .box li{
      float:left;
      width: 296px;
      height: 285px;
      background-color: purple;
      margin-right: 14px;
    }
    .box .last{
      /* 如果只有.last就不行  因为权重   .box li的权重为0011  而 .last只有 0010 */
      margin-right: 0px;
    }
  </style>
</head>
<body>
  <!-- 浮动可以改变元素标签默认的排列方式  可以让其移动到另一边  直到 左边缘或者右边缘触及到边界或者另一个浮动框 -->
  <!-- 语法  选择器{float:属性;}  属性包括 none 不浮动(默认值)
    left 元素向左浮动  right 元素向右浮动
   -->
   <!-- <div class="op1">1</div>
   <div class="op2">2</div> -->
   
   <!-- 浮动元素特性
   1.浮动元素会脱离标准流(脱标，脱离标准控制流的控制移动到指定位置)!!!  2.浮动元素会一行内显示并且元素顶部对齐   3.浮动元素会有行内块元素的特性  浮动盒子不再保留原先位置!!! -->

   <!-- 如果多个盒子都设置了浮动，则他们会按属性值一行内显示并且对端对齐排列   
    任何元素都可以浮动，浮动之后都有行内块元素的特性
  先用标准流的父元素排列上下位置，之后内部子元素采取浮动排列左右位置 -->
  <!-- 浮动的盒子只会影响后面的标准流，不会影响前面的标准流！！！ -->

  <!-- 清除浮动  父盒子不方便给高度的时候，子盒子浮动不占有位置，最后父级盒子高度为0，就会影响下面的标准流盒子   其本质是清除浮动元素带来的影响 
  语法:  选择器{clear:属性值;} left right  both  分别是清除左边浮动 右边浮动  左右两侧浮动的影响

  清除浮动方法  1.额外标签法(隔墙法)
  2.父级添加overflow属性  3.父级添加alter伪元素
  4.父级添加双伪元素   
  1.额外的标签必须是块级元素(这样才有高和宽)

  2.overflow的属性值可以是hidden auto  scroll
  3.  .clearfix:alter{
    content:"";
    display:block;
    height:0;
    clear:both;
    visibility:hidden;
  }
    .clearfix{    /* IE6,7专有*/
      *zoom:1;
    }
  4.   .clearfix:before,.clearfix:after{
        content:"";
        display:table;
      }
      .clearfix:after{
        clear:both;
      }
      .clearfix{
        *zoom:1;
      }
    
  为啥清除浮动:  1.父级没高度  2.子盒子浮动了   3.影响下面的布局了  三者满足-->
  <ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li class="last">4</li>
  </ul>
</body>
</html>
