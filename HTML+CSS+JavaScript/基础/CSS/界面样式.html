<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>界面样式</title>
</head>
<body>
  <!-- 1.更改用户鼠标样式  2.表单轮廓   3.防止表单域拖拽
    鼠标样式 cursor -->
    <li style="cursor:default;">1111111111</li><!--小白 默认-->
    <li style="cursor:pointer;">2222222222</li><!--小手-->
    <li style="cursor:move;">3333333333</li><!--移动-->
    <li style="cursor:text;">4444444444</li><!--文本-->
    <li style="cursor:not-allowed;">5555555555</li><!--禁止-->
    <!-- 轮廓线  outline:0 或者 outline:none-->
    <input type="text" style="outline:0;">
    <!-- 防止拖拽文本域resize   resize:none-->
    <textarea name="1" id="" cols="30" rows="10" style="resize:none"></textarea>
</body>
</html>
