<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .op{
      width: 200px;
      height: 200px;
      border-width:5px;
      border-style: solid;
      border-color:pink;
      border-collapse: collapse;
      margin:10px auto;
      /* 比如现在盒子为 310*210 */
      text-align: center;
      /* border-radius: 12px;*/
      /* border-radius  让边框变成圆角 可以是百分比 是按宽度的百分比  如果是正方形要设置一个圆  把数值该为高或者宽的一半，或者直接50%   如果是矩形  设为高度的一半就OK了  
      该属性是简写属性  可以跟四个值 分别为左上角 右上角 右下角 左下角  也可以分开写 比如 border-top-left-radius*/
      /* 盒子阴影  语法 box-shadow:h-shadow v-shadow blur spread color inset
      h-shadow 必需  水平阴影的位置可以为负  v-shadow 必需  垂直阴影的位置  允许负
      blur 可选模糊距离  spread 可选 阴影的尺寸  color 可选 阴影的颜色  inset  可选 将外部阴影(outset)改为内部  一般单位都是px */
    }
    div:hover{
      border-radius: 2%;
      box-shadow: 10px 10px 10px 10px rgba(0,0,0,.3);
    }
    .father{
      width: 400px;
      height: 400px;
      background-color: purple;
      margin-top: 50px;
      /* border-top:1px solid transparent; */
      /* padding-top: 10px; */
      overflow: hidden;
    }
    .son{
      width: 200px;
      height: 200px;
      background-color: pink;
      margin-top: 100px;
    }
    *{/*通配符选择器*/
      padding: 0;
      margin:0;
    }
  </style>
</head>
<body>
  <!-- 网页布局的本质是摆盒子 -->
  <!-- 盒子的组成  border边框  content 内容  padding内边距     margin 外边距
  内边距是内容到边框的距离   外边距是盒子与盒子的距离
  -->

  <!-- 边框有3部分  边框宽度  边框样式  边框颜色
  boder-width边框宽度一般用单位px
边框样式 solid实现边框  dashed虚线边框  dotted点线
-->
  <!-- 边框简写border:1px solid red;  无先后顺序要求 -->
  <!-- border-top:1px dashed pink  只设置上边框，其余同理 -->

  <!-- border-collapse:collapse;   将相邻边框合并在一起 -->
  
  <!-- 内边距 padding-left  padding-right  padding-top  padding-bottom
  padding 复合写法
  padding:5px;  上下左右都是5px
  padding 5px  10px;上下是5px，左右是10px;
  padding:5px 10px 20px;上5px  左右10px  下 20px;
  padding:5px 10px 20px 30px 上5px，右10px，下20px，左30px(顺时针) -->

  <!-- 注意如果盒子已经有高度和宽度再指定内边框就会撑大盒子 -->

  <!-- 如果没有设置宽度/高度，那么设置padding的时候就不会撑大那一方向   就算有继承也不会撑大 -->


  <!-- 外边距   margin-left margin-right margin-top  margin-bottom    margin简写方式和padding一样.
  让块级盒子水平居中，但是必须满足两个条件
  1.盒子必须指定宽度    2.左右外边距都设置成auto-->
  <!-- 让行内元素居中，行内或者行内块元素水平居中给其父元素添加text-align:center; -->
  <!-- margin定义垂直外边距时，可能会出现外边距的合并。主要有两种情况
  1.相邻块元素垂直外边距的合并  2.嵌套块元素垂直外边距的塌陷 
  1.比如盒子1 有margin-bottom:100px;  盒子2有margin-top:200px;
  那么最终的  盒子外边距为200px  取最大那个
  解决方案   只给一个盒子加外边距
  2.比如盒子1嵌套了盒子2  如果给盒子1有上外边距的同时子元素也有上外边距，此时父元素会塌陷较大的外边距值
  解决方案  父元素定义上边框  或者 为父元素定义内边距 或者  为父元素添加 overflow:hidden-->

  <!-- 在布局前要清除下元素的内外边距 -->
  
  <!-- 行内元素尽量只设置左右的内外边距 -->
  <div class="op">1</divcalss>
  <div class="op">2</div>
  <div class="father">
    <div class="son">
    </div>
  </div>
</body>
</html>
