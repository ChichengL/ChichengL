<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 300px;
      height: 300px;
      /* background-color:  black; */
      background: rgba(0,0,0,0.34);
      /* 只是让背景变化内容不影响 */
    }
  </style>
</head>
<body>
  <!-- background-color 默认透明色也就是transparent -->
  <!-- background-img: none|url(url) -->
  <!-- background-repeat:no-repeat  背景图片不要平铺  默认情况下是平铺的   background-repeat:repeat-x 让其沿着x平铺
  background-repeat:repeat-y 让其沿着y平铺-->

  <!-- background-position:x  y;  x  y  是坐标,可以使用方位名词或者精确单位 
  length  百分数或者浮点数字和单位标识符组成的长度
position top center bottom left center right  前3个是行(y轴)  后三个是列(x轴)  
background-position:center right  == right  center

如果只写了一个第二个值默认居中对齐-->

<!-- background-attachment 设置图像是否固定或者随着页面的其余部分滚动 scroll |  fixed  滚动或固定-->
<!-- 当简写属性的时候一般顺序为
background:背景颜色 背景图片地址 背景平铺  背景图像滚动  背景图片位置 -->

<!-- 背景色半透明效果 background: rgba(0,0,0,0.3) 红绿蓝还有alpha透明度取值在0到1之间-->
