<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 后代选择器 */
    ol li {
      color: pink;
    }

    ol li a {
      color: green;
    }

    .ooo li a {
      color: cyan;
    }

    /* 子元素选择器 */
    .nav>a {
      color: red;
    }

    /* 并集选择器 */
    /* ,就是 &的意思 */
    span,
    p,
    .tui {
      color: red;
    }
    /* 链接伪类选择器 
    为保证生效顺序不能改变LVHA :link :visited :hover :active
    a链接需要单独指定样式*/
    /* 未点过 */
    a:link{
      color:#333;
      text-decoration: none;
    }
    /* 已经访问过 */
    a:visited{
      color:orange;
    }
    /* 鼠标经过 */
    a:hover{
      color:skyblue;
    }
    /* 鼠标点击但未弹起 */
    a:active{
      color:green;
    }


    /* focus获取焦点的表单元素
    焦点就是光标  一般情况下<input>表单才能获取 */
    input:focus{
      background-color: yellow;
    }
  </style>
</head>

<body>
  <!-- 后代选择器  包含选择器
  形式： 元素1  元素2{}   元素2是元素1的后代即可 元素可以是任意选择器-->
  <ol>
    <li>ol的孩子</li>
    <li>ol的孩子</li>
    <li>ol的孩子</li>
    <li> <a href="#"> ol的孩子</a></li>
  </ol>
  <ul>
    <li>li的孩子</li>
    <li>li的孩子</li>
    <li>li的孩子</li>
    <li><a href="#">li的孩子</a></li>
  </ul>
  <ul class="ooo">
    <li>li的孩子</li>
    <li>li的孩子</li>
    <li>li的孩子</li>
    <li><a href="#">li的孩子</a></li>
  </ul>

  <!-- 子元素选择器
  语法 元素1>元素2{样例声明} 只会选直系 也就是该页面下的不被其他包含的  元素2是亲儿子  不能是孙子-->
  <div class="nav">
    <a href="#">儿子</a>
    <p><a href="#">孙子</a></p>
  </div>


  <!-- 并集选择器 
  语法：元素1,元素2{}-->
  <div>
    <ul class="tui">a</ul>
    <p>b</p>
    <span>c</span>
  </div>


  <!-- 伪类选择器  向选择器添加特殊的效果
  比如  :hover
  a:link 选择所有未被访问的链接  a:visited 选择已被访问过的链接
  a:hover 选择鼠标指针位于其上的链接  a:active 选择活动链接(鼠标按下未弹起的链接) -->
    <input type="text" value="aaaa">
</body>

</html>
