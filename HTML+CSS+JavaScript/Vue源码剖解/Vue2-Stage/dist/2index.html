<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app" style="color:red;background:yellow">
    <div>
      {{name}} {{age}} {{object}} {{hobby}}
      </div>
    <span>world</span>
  </div>
  <script src="./vue.js"></script>
  <script>
    // console.log(Vue); 
    const vm = new Vue({
      data:{
        name:'1',
        age:99,
        object:{
          address:'四川',
          name:'张三'
        },
        hobby:['Drink','Eat',{a:1}]
      },
      el:'#app'
    });

    setTimeout(()=>{
      vm.name = '张三';
      vm.age = 100
      vm._updata(vm._render());//更新数据后重新渲染
    },1000)

    //模版引擎    性能比较差需要正则匹配  1.0的时候，没有引入虚拟DOM的改变
    //2.采用虚拟DOM，数据变化后比较虚拟DOM的差异  最后渲染到页面
    //3.核心：我们需要将模版变成我们的js语法，通过js语法生成虚拟DOM

    //从一个东西变成一个东西，语法之间的转化，es6=>es5
    //css压缩   我们需要先变成语法树再重新组装代码成为新的语法  将template语法换成render函数
  </script>
</body>
</html>
