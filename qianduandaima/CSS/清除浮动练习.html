  <style>
    .box{
      width: 900px;

      border:1px solid pink;

      background-color: aqua;

    .footer{

    }
    .box1{
      width: 450px;

    }
    .box3{
      width: 450px;
      height: 300px;
      background-color: skyblue;
      float: left;
    }
    .box::after,.box::before{
      content:"";
      display: table;
    }
    .box::after{
      clear:both;
    }
