<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li{
      list-style: none;
    }
    /* 意思是必须是input同时具有value属性 */
    input[value]{
      color:pink;
    }
    div[class^="icon"]{
      color:red;
    }
    /* 选择首先是div然后有class属性且属性值是以icon开头的这些元素 */

    /* 结构伪类选择器 */
    ul li:first-child{
      background-color: red;
    }
    ul li:nth-child(5){
      background-color: pink;
    }
    /* 表示ul里面第一个li */

    ol li:nth-child(-n+3){
      background-color: red;
    }
    /* 如果是-n+3则是前三个   n+4那么就是第4个开始到最后一个 */

    /* 伪元素选择器 */
    span::before{
      content: 'bbb';
    }
    span::after{
      content:'aaa';
    }
    .box2{
      width: 200px;
      height: 200px;
      background-color: skyblue;

      /*过度效果 transition: width 1s; */
      /* 如果还需要添加的话那么利用逗号分割 */
      /* transition: width 1s,height 1s; */
      /* 或者 所有属性都变化*/
      transition: all 1s;
    }
    .box1:hover .box2{
      width: 400px;
      height: 400px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <!-- 属性选择器 -->
  <input type="text">
  <input type="text" value="请输入">
  <!-- E[att]选择具有att属性的E元素   E[att="val"]选择具有att属性且属性值等于val的E元素     E[att^="val"]选择具有att属性且属性以val开头的E元素    E[att$="val"]选择具有att属性且属性以val结尾的E元素   E[att*="val"]选择具有att属性且属性值包含val的E元素-->

    <!-- 属性选择器还可以选择属性=值的某些元素
如  在style里面加  input[type=“text”] 
属性选择器还可以选择属性值开头的元素的某些元素
属性选择器还可以选择属性值结尾的某些元素
    -->
    <div class="icon1">1</div>
    <div class="icon2">2</div>
    <div class="icon3">3</div>
    
    <!-- 类选择器，属性选择器，伪类选择器权重都为10. -->

    <!-- 结构伪类选择器 -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul>
    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ol>

    <!-- 伪元素选择器 -->
    <span class="box1">
      是
    </span>

  <!-- css3过渡     -->
  <!-- transition:要过渡的属性	花费的时间	运动曲线	何时开始 
  1.属性：想要变化的CSS属性，宽高，内外边距，颜色等等都可，如果需要所有都变化那么就写个all就OK

2.花费时间：单位是秒，一个数字后面必须接一个单位(如0.5s)；

3.运动曲线：默认为ease（可以省略）

4.何时开始：单位是秒（必须写单位）可以设置延迟触发时间，默认为0s（可以省略）
  -->
  <div class="box2"></div>
</body>
</html>
